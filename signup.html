<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://unpkg.com/feather-icon"></script>
    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#submit').click(function(event){
                event.preventDefault();
                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();
            });
        });
    </script>

<div class="div2">
    <div class="box2">  
    <h1>SIGN UP</h1>
    <form action="">
        <div class="input-box">
            <span class="icon"> <i data-feather="Username"></i></span>
            <input type="username" minlength="5" maxlength="45" id="username" name="username" required>
            <label><b>Username</b></label>
        </div>
        <div class="input-box">
            <span class="icon"> <i data-feather="mail"></i></span>
            <input type="email" minlength="5" maxlength="45" id="username" name="username" required>
            <label><b>Email</b></label>
        </div>
        <div class="input-box">
                <span class="icon"><i data-feather="lock"></i></span>
                <input type="password"  minlength="5" maxlength="45" id="password" name="password" required>
                <label><b>Password</b></label>
            <div class="check">
                <label><input type="checkbox"> I agree to all terms and conditions</label>
            </div>
            <button type="submit" class="btn" id="submit" onclick="return Sign()"> <a href="#">Create Account</a></button>
        </div>
    </form>
</div>
</body>
</html>
